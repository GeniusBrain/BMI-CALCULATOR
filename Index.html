<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css"
  href="style.css">
  <title>Lesson</title>
</head>
<body>
  <h1>BMI CALCULATOR</h1>
  <img id="image" src="BMI pic.jpg" alt="Health goals">
  <h2 id="showResult">BMI:</h2>
  <form action="/url" method="GET">
    <p>Input your Weight and Height below</p>
    <input type="number" id="weight" placeholder="Weight (kg)">
    <input type="number" id="height" placeholder="Height (m)">
  </form>
  <br>
  <div>
    <button id=calculate-btn onclick="calculate()">Calculate</button>
  </div>
<script src="script.js" charset="utf-8"></script>
</body>
